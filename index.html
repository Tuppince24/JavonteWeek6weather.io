<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Tay's weather</title>
</head>
<body>
    <!--heading of the page-->
    <nav id="wholeNav">
        <div class="row" id="navRow">
            <div class="col-md-12" id="navCol">
                <h1><strong id="NavText"> weather Dashboard</strong></h1>
            </div>
        </div>
    </nav>

    <!--Making space-->
    <div class="row">
        <div class="col-md-12">
            <br> <br> 
        </div>
    </div>

    <!--Making the side bar here-->
    <section class="meatPot" id="allSideB">
        <div class="row sidebar">
            <div class="col-md-4 clearfix" id="sidebar">
                <h6><strong>Search for a city:</strong></h6>
                <form class="form-inline my-2 my-lg-0" id="js-search-form">
                    <input class="form-control mr-sm-2" for="search" type="search" id="js-search-input" placeholder="Search" aria-label="Search" >
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>

            


            <div class="com-md-5" id="dateData">
                <h1 id="WDate"></h1>
                <p id="temperture">Temperture:</p>
                <p id="humidity">Humidity:</p>
                <p id="WindSpeed">Wind Speed:</p>
                <P id="UVindex">UV index:</P>
            </div>
        </div>


        
    </section>


    <!--making two row in section / main content of page (meat and potatoes)-->
    <section id="twoRows">
        <div class="row right clearfix" >
            <!--day 1-->
            <div class="com-md-2.4">
                <div id="day1"></div>
            </div>

            <!--day 2-->
            <div class="com-md-2.4">
                <div id="day2"></div>
            </div>

            <!--day 3-->
            <div class="com-md-2.4">
                <div id="day3"></div>
            </div>

            <!--day 4-->
            <div class="com-md-2.4">
                <div id="day4"></div>
            </div>

            <!--day 5-->
            <div class="com-md-2.4">
                <div id="day6"></div>
            </div>
        </div>
    </section>




    <script src="script.js"></script>
</body>
</html>
